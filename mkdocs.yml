site_name: Sioux's Site
site_author: Sioux
site_description: Sioux's Private Site
copyright: Copyright &copy; 2023 - 2024 Sioux
repo_url: https://github.com/maxisioux/maxisioux.github.io
repo_name: maxisioux/maxisioux.github.io

theme:
  name: material
  palette:
    scheme: slate # 配色方案
    primary: blue grey # 主色
    # accent: orange # 强调色
    second: grey # 第二配色
  logo: img/small-logo.png
  icon:
    repo: fontawesome/brands/github
  favicon: img/small-logo.png
  features:
    - content.code.copy # 代码支持拷贝
    - content.code.select 
    - content.code.annotate
    - navigation.tabs # 顶部导航
    - navigation.tabs.sticky # 顶部导航粘连
    - navigation.indexes # 导航index页面支持
    # - navigation.sections # 全部展开(非折叠状态)
    # - navigation.expand # 子目录展开
    - navigation.top # 返回顶部按钮

extra_css:
  - stylesheets/reference.css

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_root_toc_entry: false
            show_if_no_docstring: true
            group_by_category: false

nav:
- Home: index.md
- Projects:
    - All: projects/index.md
    - Demo-project1:
        - Getting started: projects/demo/getting-started.md
        - Setup: projects/demo/setup.md
    - Demo-project2:
        - Getting started: projects/demo/getting-started.md
- Notes:
    - All: notes/index.md
    - Python:
      - Getting started: notes/python/start.md
      - Alembic:
        - notes/python/alembic/alembic.md
      - Sqlalchemy:
        - notes/python/sqlalchemy/sqlalchemy-1.x.md
    - C++:
        - Getting started: notes/cpp/start.md
- About:
    - About: about/about.md
    - Release Notes: about/release-notes.md
    - License: about/license.md


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - markdown_include.include:
      base_path: docs
  - admonition
  - pymdownx.highlight
  - pymdownx.keys
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/maxisioux